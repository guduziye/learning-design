<script>
    var LazySingle = (function () {
        var instance = null;
        function Single() {
            return {
                publicMethod: function () {

                },
                publicProperty: 'property'
            }
        }

        return function () {
            console.log('111')
            if(!instance){
                console.log('222')
                instance = Single();
            }

            return instance;
        }
    })()

    console.log(LazySingle().publicProperty);
    console.log(LazySingle().publicProperty);
